<template name="postContent">
<div class="post">


		<div class="post-content">
			<h3>
				<a>{{title}}</a>

				<!-- <span>{{domain}}</span> -->
			</h3>  <a href="#" class="upvote btn btn-default {{upvotedClass}}">⬆  {{pluralize votes "票"}}</a>

			<p style="margin: 10px 10px 10px 10px;">
				{{url}}
			</p>

			<p>

				作者： {{author}}
				 <a href="{{pathFor 'postPage'}}">{{commentsCount}} 评论
				 </a>

				 {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">编辑</a>{{/if}}

			</p>
		</div>
		<!-- <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">详细</a> -->
	</div>

</template>
