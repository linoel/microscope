<template name="postEdit">
  <form class="main form">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">链接地址</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="{{url}}" placeholder="链接地址" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">标题</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="{{title}}" placeholder="你的标题" class="form-control"/>
           <span class="help-block">{{errorMessage 'title'}}</span>

      </div>
    </div>
    <input type="submit" value="保存" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">删除</a>
  </form>
</template>
