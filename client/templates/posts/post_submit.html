<template name="postSubmit">
  <form class="main form">

    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">标题</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="你的标题" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>

    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">内容</label>
      <div class="controls">

            <textarea  name="url" id="url" type="textarea" value="" placeholder="写点什么 "  class="form-control"></textarea>

          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>

    <input type="submit" value="保存" class="btn btn-primary"/>
  </form>
</template>
